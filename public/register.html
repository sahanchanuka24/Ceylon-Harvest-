<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Harverst - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 20px;
        }

        .register-section {
            flex: 1;
            padding: 40px;
        }

        .image-section {
            flex: 1;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .logo {
            color: #26580F;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        h1 {
            color: #26580F;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background-color: #26580F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-link {
            color: #26580F;
            text-decoration: none;
            font-weight: bold;
        }

        .social-login {
            margin-bottom: 20px;
        }

        .social-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .social-button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .expert-link {
            text-align: center;
        }

        .expert-link a {
            color: #26580F;
            text-decoration: none;
        }

        .expert {
            color: #26580F;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-section">
            <div class="logo">Ceylon Harverst</div>
            <h1>Create Account,</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="register-button">Create Account</button>
                <div class="login-text">
                    Already have an account?
                    <a href="/" class="login-link">Login Now</a>
                </div>
                <div class="social-login">
                    <button type="button" class="social-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        Sign up with Google
                    </button>
                    <button type="button" class="social-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="Facebook">
                        Sign up with facebook
                    </button>
                </div>
                <div class="expert-link">
                    Continue as a <a href="#" class="expert">expert</a>
                </div>
            </form>
        </div>
        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1447175008436-054170c2e979?q=80&w=1000&auto=format&fit=crop" alt="Carrots">
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const formData = {
                name: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = '/'; // Redirect to login page
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                alert('An error occurred');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
